<!doctype html>
<html lang="nl">
    <head>
        <title>Oppervlakte berekening 2</title>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="opp"></p>
        <script>
           
            var lengte = prompt ("Wat is de lengte?");
            var breedte= prompt ("Wat is de breedte?");
            var opp= lengte*breedte;            
            
            document.getElementById("opp").innerHTML= "De oppervlakte is " + opp;
            
        </script>
    </body>
</html>
