<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tellende Lus 1</title>
</head>
<body>
    <script>
    
    // 1=1     is de beginwaarde: naar 5: het begint vanaf het getal 5 ipv 1
    // i<=10   is de eindwaarde: het stopt bij 20 ipv 10
    // i++     is de stapwaarde: er is geen verschil: er komt iedere keer +3 bij
    //         hetzelfde als i=i+1
    
    for(i=5; i<=20; i=i+3)
    {
        document.write("<p>" + i + "<p>");
    }
    
    </script>
    
</body>
</html>
