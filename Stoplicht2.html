<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Stoplicht2</title>
</head>
<body>
    <form>
        <h1>Stoplicht2</h1>
        <p>Verwisselen van vier plaatjes met vier knoppen</p>
        <img id="stoplicht" src="./img/stoplichtuit.png">
        <p>Klik op het stoplicht om het te veranderen.</p>
        <input type="button" value="rood" onclick="maakRood()">   
        <input type="button" value="groen" onclick="maakGroen()">
        <input type="button" value="oranje" onclick="maakOranje()">
        <input type="button" value="uit" onclick="zetUit()">
    </form> 

    <script>
        var stoplicht = document.getElementById("stoplicht");

        function maakRood(){
            stoplicht.src = "./img/stoplichtrood.png"
        }

        function maakGroen(){
            stoplicht.src = "./img/stoplichtgroen.png"
        }

        function maakOranje(){
            stoplicht.src = "./img/stoplichtgeel.png"
        }

        function zetUit(){
            stoplicht.src = "./img/stoplichtuit.png"
        }

    </script>
    
</body>
</html>
