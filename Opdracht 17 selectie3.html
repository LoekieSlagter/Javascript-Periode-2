<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Selectie 3</title>
</head>
<body>
    <h1>Selectie 3</h1>
    <p><input type="text" id="artikelen" placeholder="Hoeveel artikelen?"></p>
    <p><button onclick="bereken()">OK</button> </button> </p>
    <p id="uitvoer">Hoeveel artikelen heeft u?</p>

    <script>
        function bereken(){
            var artikelen = document.getElementById("artikelen").value;

            if(artikelen > 100)
            {
                document.getElementById("uitvoer").innerHTML = "U heeft 10% korting!";
            }
            else if(artikelen < 100)
            {
                document.getElementById("uitvoer").innerHTML = "U heeft geen 10% korting";
            }
        }
    </script>

    
</body>
</html>
