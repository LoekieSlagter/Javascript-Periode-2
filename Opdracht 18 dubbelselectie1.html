<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Dubbelselectie</title>
</head>
<body>
    <p><input type="text" id="leeftijd" placeholder="Wat is je leeftijd?"></p>
    <p><button onclick="bereken()">OK</button></p>
    <p id="uitvoer">Wat is je leeftijd?</p>

    <script>
        function bereken(){
            var leeftijd = document.getElementById("leeftijd").value;

            if(leeftijd < 13)
            {
                document.getElementById("uitvoer").innerHTML = "Jij zit op de lagere school";
            }

            else if(leeftijd < 17)
            {
                document.getElementById("uitvoer").innerHTML = "Jij zit op de middelbare school";
            }

            else
            {
                document.getElementById("uitvoer").innerHTML = "Jij zit op een vervolgonderwijs";
            }
        }


    </script>

</body>
</html>
