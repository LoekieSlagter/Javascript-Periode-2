<!doctype html>
<html lang="nl" >
    <head>
        <title>Totaalprijs inclusief BTW</title>
        <meta charset="utf-8">
    </head>
    <body>
        
        <p><input type="text" id="aantal" placeholder="hoeveel artikelen?"></p>
        <p><input type="text" id="prijs" placeholder="Wat is de prijs?"></p>
        <p><input type="text" id="btw" placeholder="Voer 1.21 in AUB" ></p>
        <p><button onclick="verstuur()">Ok</button></p>
        <p id="uitvoer_aantal"></p>
        <p id="uitvoer_prijs"></p>
        <p id="uitvoer_btw"></p>>
        <p id="uitvoer_totaalprijs"></p>    
        
        <script>
            
            function  verstuur (){
            var aantal = document.getElementById("aantal").value;
            var prijs = document.getElementById("prijs").value;
            var btw = document.getElementById("btw").value;
                
            document.getElementById("uitvoer_aantal").innerHTML= "Er zijn "+ aantal + " artikelen";
            document.getElementById("uitvoer_prijs").innerHTML= "De prijs is "+ prijs;
            document.getElementById("uitvoer_btw").innerHTML= "Het BTW percentage is "+ btw + "%"
            
            document.getElementById("uitvoer_totaalprijs").innerHTML= "De totaalprijs is "+ aantal*prijs*btw; 
            }
            
        </script>        
    </body>
</html>
