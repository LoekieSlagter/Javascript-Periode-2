<!doctype html>
<html lang="nl">
    <head>
        <title>Oppervlakte berekening</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var lengte = prompt ("Wat is de lengte?");
            var breedte= prompt ("Wat is de breedte?");
            var opp= lengte*breedte;
            
            document.write("<p>De oppervlakte is " + opp +"</p>");  
        </script>
    </body>
</html>
